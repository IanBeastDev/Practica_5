<body>
    <main class="container">
        
        <form id="search-form">
            <label for="pokemon-name-input">Busca un Pokémon:</label>
            <input type="text" id="pokemon-name-input" placeholder="Ejemplo: pikachu" required>
            <button type="submit">Buscar</button>
        </form>
        <article>
            <dl>
                <dt>Nombre</dt>
                <dd id="pokemon-name"></dd>
                <dt>Tipos</dt>
                <dd id="pokemon-types"></dd>
                <dd id="pokemon-additional-info"></dd>
                <dt>Imagen</dt>
                <dd>
                    <img id="pokemon-image" src="" alt="Imagen del Pokémon">
                </dd>
            </dl>
            <h2>Sound :</h2>
            <div class="audio-container">
                <audio
                    controls
                    src="https://raw.githubusercontent.com/PokeAPI/cries/main/cries/pokemon/latest/25.ogg"
                    id="audio-pokemon"
                ></audio>
            </div>
        </article>
    </main>
